AnonIPLimit = 10
ConnectDelay = 5
MaxBufferSize = 5000
ProtectWebSessions = true
SSLCertFile = /home/colby/.znc/znc.pem
ServerThrottle = 30
Version = 1.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 6697
	SSL = true
</Listener>

<User colby>
	Admin = true
	AltNick = coalbe_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	Buffer = 50000
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = coalbe
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = perform
	MaxNetworks = 1
	MultiClients = true
	Nick = coalbe
	PrependTimestamp = true
	QuitMsg = GIVE UP.
	RealName = colby
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		LoadModule = chansaver
		LoadModule = nickserv
		LoadModule = simple_away
		Server = morgan.freenode.net +6697
		Server = asimov.freenode.net +6697

		<Chan #chef>
		</Chan>

		<Chan #chef-hacking>
		</Chan>

		<Chan #infoforcefeed>
		</Chan>

		<Chan #olegdb>
		</Chan>
	</Network>

	<Pass password>
		Hash = ecdec7fb10cd454401bac1ca66d319e64f86b47118414feb901aa7187e2e6c48
		Method = SHA256
		Salt = 7-MJ)zoIyNLFnWOqbeFI
	</Pass>
</User>
